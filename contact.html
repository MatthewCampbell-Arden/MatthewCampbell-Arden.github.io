    <section class="section">
        <!--Contact form is based on FormSubmission.co and is sent to my personal email, not work email-->
        <form id="contact-form" action="https://formsubmit.co/2890123b680ac27738ae37301be73728" method="post" autocomplete="on">
            <fieldset>
                <legend>Your details</legend>
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" placeholder="John Smith" required minlength="6">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" placeholder="John.Smith@email.com" required autocomplete="email">
                <label for="message">Message</label>
                <textarea id="message" name="message" type="message" placeholder="How can I help?" required minlength="8"></textarea>
                <button type="submit">Send</button>
                <i type="text" name="honey" tabindex="-1" aria-hidden="true" style="position: absolute;left: -9999px;"></input>
            </fieldset>
        </form>
    </section>
